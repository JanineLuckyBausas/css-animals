<!DOCTYPE html>
<html>
<head>
	<title>CSS Animals</title>
	<link rel="stylesheet" type="text/css" href="css-animals.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="bee">
				<div class="bee-head">
					<div class="bee-eyes">
						<div class="bee-lefteye"></div>
						<div class="bee-righteye"></div>
					</div>
				</div>
				<div class="bee-body">
					<div class="bee-stripes"></div>
					<div class="bee-stripes"></div>
				</div>
				<div class="bee-wings">
					<div class="wing-left"></div>
					<div class="wing-right"></div>
				</div>
				<div class="bee-tri"></div>
			</div>

			<div class="bird">
				<div class="bird-body">
					<div class="bird-eyes"></div>
					<div class="bird-wing"></div>
				</div>
				<div class="bird-beak">
					<div class="beak-1"></div>
					<div class="beak-2"></div>
				</div>
			
			</div>
		</div>
		<div class="bottom">
			<div class="penguin">
					<div class="white-body">
						<div class="penguin-eye"></div>
						<div class="penguin-beak-1"></div>
						<div class="penguin-beak-2"></div>
					</div>
					<div class="penguin-body"></div>
			</div>
			
			<div class="fish">
				<div class="fish-body">
					<div class="fish-eye"></div>
					<div class="fins">
						<div class="fin-1"></div>
						<div class="tail"></div>
						<div class="fin-2"></div>
					</div>
					<div class="fish-scales">
						<div class="fish-stripes"></div>
						<div class="fish-stripes"></div>
						<div class="fish-stripes"></div>
						<div class="fish-stripes"></div>
						<div class="fish-stripes"></div>
					</div>
				</div>

		</div>
	</div>

</body>
</html>
